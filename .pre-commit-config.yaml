repos:
  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks: 
      - id: black
        languge_version: python3.10
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: 
          - "-rn"
          - "-sn"
